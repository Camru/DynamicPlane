<!DOCTYPE html>
<html lang="en" style="background-color:#e6e6e6;">
  <head>
    <meta charset="utf-8" />
    <title>Plane</title>
    <link rel="stylesheet" href="styles.css">
  </head>
 
  <body onload="main()">
    <div class="container">
      <canvas id="webgl" width="1000" height="600">
      Please use a browser that supports "canvas"
      </canvas>
      <div id="controls">
        <h1>Controls</h1>
        <ul>
          <li>
            <label>Frequency</label>
            <input id="frequency" type="range" min="0" max="10" step="0.1" value="3.0" />
          </li>
          <li>
            <label>Amplitude</label>
            <input id="amplitude" type="range" min="0" max="1" step="0.01" value="0.1" />
          </li
          <li>
            <label>Brightness</label>
            <input id="brightness" type="range" min="0" max="10" step="0.1" value="2.0" />
          </li>
          <li>
            <label>Rotation Speed</label>
            <input id="rotationSpeed" type="range" min="0" max="500" step="1" value="40" />
          </li>
          <li>
            <label>Camera</label>
            <br>
            <input id="cameraX" type="range" min="-10" max="10" step="0.01" value="0" />
            <input id="cameraY" type="range" min="-10" max="10" step="0.01" value="2" />
            <input id="cameraZ" type="range" min="-10" max="10" step="0.01" value="4" />
          </li>
        </ul>
      </div> <!-- end controls -->
    </div> <!-- end container -->

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="graphics.js"></script>
  </body>
</html>
