<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Plane</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
 
  <body>
    <div id="loading"></div>
    <div class="container">
      <div id="canvas-container" class="canvas-container">
        <canvas id="webgl" width="600" height="600">
        Please use a browser that supports "canvas"
        </canvas>

        <ul class="control-list examples">
          <li>
            <button class="btn" onclick="graphics.main(600, 600, '#1c122b', 5.5, 99.56, 21.9, 0.12, 6.62, -0.02)">Pulsar</button>
          </li>
          <li>
            <button class="btn" onclick="graphics.main(600, 600, '#1c122b', 3.0, 2.01, 20.1, -0.09, 7.81, 0.12)">Spike Blob</button>
          </li>
          <li>
            <button class="btn" onclick="graphics.main(600, 600, '#1c122b', 0.6, 0.26, 937.3, 0.08, 2.2, 1.52)">Mountainside</button>
          </li>
          <li>
            <button class="btn" onclick="graphics.main(600, 600, '#1c122b', 0.6, 2.01, 748.2, 0.08, -2.01, -0.05)">Sun</button>
          </li>
          <li>
            <button class="btn" onclick="graphics.main(600, 600, '#1c122b', 0.6, 0.26, 1000, 0.08, -2.01, -0.05)">Acid Rain</button>
          </li>
        </ul>

      </div>
      <div id="controls">
        <h1>Controls</h1>
        <ul class="control-list">
          <li>
            <label>Frequency</label><br>
            <input id="frequency" type="range" min="0" max="50" step="0.1" value="3.0" />
          </li>
          <li>
            <label>Amplitude</label><br>
            <input id="amplitude" type="range" min="0" max="50" step="0.01" value="0.1" />
          </li>
          <li>
            <label>Position Multiple</label><br>
            <input id="posMultiple" type="range" min="0" max="1000" step="0.1" value="7.0" />
          </li>
          <li>
            <label>Brightness</label><br>
            <input id="brightness" type="range" min="0" max="10" step="0.1" value="2.0" />
          </li>
          <li>
            <label>Auto-Rotate</label><br>
            <input id="autoRotate" type="checkbox" />
          </li>
          <li>
            <label>Camera</label>
            <br>
            <span class="camera-label">x<input id="cameraX" type="range" min="-10" max="10" step="0.01" value="0" /></span>
            <span class="camera-label">y<input id="cameraY" type="range" min="-10" max="10" step="0.01" value="2" /></span>
            <span class="camera-label">z<input id="cameraZ" type="range" min="-10" max="10" step="0.01" value="4" /></span>
          </li>
          <li>
            <label>Background Color</label><br>
             <input id="backgroundColor" type="color" value="#1c122b">
          </li>
          <li>
            <label>Plane Segments (x, z)</label><br>
            <input class="num-input" id="xSegments" type="number" min="0" max="1500" value="600" />
            <input class="num-input" id="zSegments" type="number" min="0" max="1500" value="600" />
          </li>
          <li>
            <button class="btn" onclick="graphics.reloadShaders()">Refresh</button>
          </li>
        </ul>
      </div> <!-- end controls -->
    </div> <!-- end container -->

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="graphics.js"></script>

    <script type="text/javascript">
      window.onload = () => { 
        graphics.main(600, 600, '#1c122b');
        document.getElementById("loading").style.display = "none";
      };
    </script>
  </body>
</html>
